[options]
    autocomplete_method = 'coc'
    snippet_engine = 'ultisnips'
    guifont = "SauceCodePro\ Nerd\ Font\ Mono:h11"

    colorscheme = 'onedark'
    # colorscheme = 'bogster'
    colorscheme_bg = 'dark'
    enable_guicolors = true

    enable_vimfiler_gitstatus = true
    windows_smartclose = 'Q'

    statusline_separator = 'arrow'
    statusline_iseparator = 'arrow'
    buffer_index_type = 4
    enable_tabline_filetype_icon = true
    enable_statusline_mode = true 

    bootstrap_before = 'bootstrap#before'
    bootstrap_after = 'bootstrap#after'
    automatic_update = true
    filemanager = 'nerdtree'
    filetree_direction = "left"



[[layers]]
    name = 'shell'
    default_position = 'bottom'
    default_height = 30
[[layers]]
    name = "autocomplete"
    auto_completion_return_key_behavior = "complete"
    auto_completion_tab_key_behavior = "smart"
[[layers]]
    name = 'colorscheme'
[[layers]]
    name = 'fzf'
[[layers]]
    name = 'git'
[[layers]]
    name = 'sudo'
[[layers]]
    name = 'tools'
[[layers]]
    name = 'ui'
    # enable_scrollbar = true

[[layers]]
    name = "incsearch"


[[layers]]
  name = "checkers"
  # lint_engine = "ale"
  lint_on_the_fly = true
  lint_on_save = true
  show_cursor_error = true

[[layers]]
    name = "lsp"
[[layers]]
    name = 'lang#java'
    format_on_save = true
    java_formatter_jar = '/usr/share/java/google-java-format/google-java-format.jar'

[[layers]]
  name = "lang#haskell"

[[layers]]
    name = 'lang#sh'
[[layers]]
    name = 'lang#go'
[[layers]]
    name = 'lang#toml'
[[layers]]
    name = 'lang#latex'
[[layers]]
    name = 'lang#c'
[[layers]]
  name = 'lang#markdown'
  enabled_formater = 'prettier'
[[layers]]
    name = 'lang#python'
    enable_typeinfo = true
[[layers]]
    name = 'lang#javascript'
    auto_fix = true
    enable_flow_syntax = true
[[layers]]
    name = 'lang#typescript'

